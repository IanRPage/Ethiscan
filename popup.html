<!DOCTYPE html>
<html>
<head>
    <title>Ethiscan</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Ethiscan</h1>
        <p>Analyze the ethics of this site's ToS & Privacy Policy.</p>
        <button id="analyzeButton">Analyze</button>
        <div id="loadingIndicator" style="display: none;">Analyzing...</div>
        <div id="results" style="display: none;">
            <h2>Analysis Results</h2>
            <p><strong>Ethics Score:</strong> <span id="ethicsScore"></span>/10</p>
            <h3>Summary:</h3>
            <p id="analysisSummary"></p>
        </div>
        <div id="error" style="display: none; color: red;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
