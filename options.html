<!DOCTYPE html>
<html>
<head>
    <title>Ethiscan Options</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Ethiscan Options</h1>
    <p>Please enter your Google Gemini API Key below. This key is required to analyze website content.</p>
    <p>You can obtain an API key from the <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.</p>

    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" name="apiKey" placeholder="Enter your API key">

    <button id="saveButton">Save Key</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
